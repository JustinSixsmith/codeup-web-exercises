<!DOCTYPE html>
<html>
<head>
    <title>jQuery Intro Exercise</title>
</head>
<body>
<h1 id="main-header" class="aHeading codeup">Hello, party people!</h1>
<p class="boring-stuff codeup">Here is some information about nothing.</p>
<ul id="boring-list" class="codeup">
    <li class="boring-list-item">List item one</li>
    <li class="boring-list-item">List item two</li>
    <li class="boring-list-item">List item three</li>
</ul>
<div class="whatever">
    <h2 id="second-heading" class="aHeading">A div that doesn't contain much.</h2>
</div>

<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<!--<script type="text/javascript" src="js/my-custom-javascript.js"></script>-->

<script>
    $(document).ready(function () {
        // alert("The DOM has finished loading!");

        // alert($("#second-heading").html());

        // $(".codeup").css("border", "1px solid red");

        // $("li").css("font-size", "20px");
        //
        // $("h1, p, li").css("background-color", "yellow");
        //
        // alert($("h1").html());


        let newBackdrop = (function () {
            if ($(this).css('background-color') !== 'rgba(0, 0, 0, 0)') {
                $(this).css('background-color', 'red');
            } else {
                $(this).css('background-color', 'blue');
            }
        });
        $('h1').click(newBackdrop);

        let sizeUp = (function () {
            $('p').css('font-size', '18px');
        });
        $('p').dblclick(sizeUp);

        $('li').hover(
            function () {
                $('li').css('color', 'red');
            },
            function () {
                $('li').css('color', 'black');
            }
        );
    });
</script>

</body>
</html>
