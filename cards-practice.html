<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/cards-practice.css">
</head>
<body>
<article class="card">
    <section>
        <img src="img/ron-swanson.jpeg" alt="profile-image" >
    </section>
    <section class="text-section">
        <h2>Ron Swanson</h2>
        <h3>Director</h3>
        <hr>
    </section>
    <section class="icons">
        <img src="img/github-gray.png" alt="github gray"><i class="fab fa-github"></i>
        <img src="img/twitter-gray.png" alt="twitter gray"><i class="fab fa-twitter"></i>
        <img src="img/linkedin-gray.png" alt="linkedin gray"><i class="fab fa-linkedin"></i>
    </section>
</article>
</body>
</html>
