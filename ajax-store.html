<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products" class="table table-dark table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button type="button" id="load" class="btn btn-warning">Update Inventory</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";

        function loadTools() {
            $('#insertProducts').html("");
            // TODO: Create an AJAX GET request for the file under data/inventory.json
            $.get("/data/inventory.json").done(function (data, status, jqXhr) {
                data.forEach(function (tool) {
                    let toolInfo = `
    <tr>
        <td>${tool.title}</td>
        <td>${tool.quantity}</td>
        <td>$${tool.price}</td>
        <td>${tool.categories}</td>
    </tr>`;
                    $('#insertProducts').append(toolInfo);
                });
            });
        }

        loadTools();
        $('#load').click(loadTools);

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossOrigin="anonymous">
</script>
</body>
</html>
